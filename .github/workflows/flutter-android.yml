name: Build Android APK (Flutter)

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: step_tracker_app   # <-- your flutter folder

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          sdkmanager "platforms;android-34" "build-tools;34.0.0"
          yes | sdkmanager --licenses

      - name: Setup Flutter (latest stable — includes Dart >= 3.9)
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'     # ← do NOT pin 3.24; this pulls the latest
          cache: true

      - name: Show Flutter/Dart versions
        run: flutter --version

      - name: Flutter pub get
        run: flutter pub get

      - name: Build debug APK
        run: flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: step_tracker_app/build/app/outputs/flutter-apk/app-debug.apk
